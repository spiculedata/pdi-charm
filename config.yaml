options:
  snapname:
    type: string
    default: pentaho-data-integration-spicule
    description: Allows a user to install a custom Snap
  channel:
    type: string
    default: stable
    description: "default snap channel"
  devmode:
    type: boolean
    default: false
    description: Allows the snap to install in DevMode
  carte_port:
    type: string
    default: '9999'
    description: The default Carte port for remote job execution and monitoring.
  java_opts:
    type: string
    default: ''
    description: Override the default JAVA_OPTS to set memory limits etc.
  carte_password:
    type: string
    default: cluster
    description: The password used to connect to Carte.
  run_carte:
    type: boolean
    default: true
    description: Run the Carte server for remote execution of PDI jobs
